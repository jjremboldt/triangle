<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
    <title>Triangle</title>
  </head>
  <body>
    <div class="container">
      <h1>Make a Triangle</h1>
      <form id="triangle">
        <div class="form-group">
          <label for="input1">Side One:</label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input2">Side Two:</label>
          <input id="input2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input3">Side Three:</label>
          <input id="input3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Create Triangle!</button>
      </form>
        <p><span id="equi">Equilateral</span>
        <span id="isos">Isosceles</span>
        <span id="scal">Scalene</span>
        <span id="nat">Not a triangle (nAt haha)</span></p>
    </div>
  </body>
</html>
